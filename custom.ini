<!DOCTYPE HTML>
<html>
<head>

<title>Parksehoon</title>

<link rel="icon" type="img/ico" href="../img/favicon.ico">

<!-- 한글처리를 위한 meta 태그 -->
<meta charset="utf-8">

<!-- 모바일 웹페이지를 viewport 설정 -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- jQuery Mobile 기능을 이용하기 위한 css, js 파일을 웹 상에서 불러오기 -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<!-- 입력값 유효성 검사 -->
<script type="text/javascript">
function formCheck() {
	var checked_items = 0;
		for (i = 0; i < document.user.elements.length; i++){
			if (document.user.elements[i].name == "user_category" && document.user.elements[i].checked)
				checked_items++;
		}

	if (checked_items == 0) {
		window.alert('구분을 선택해주세요.');
		document.user.user_category.focus();
		return false;
	}

	if (!document.user.user_organization.value) {
		window.alert('소속을 입력해 주세요.');
		document.user.user_organization.focus();
		return false;
	}

	if (!document.user.user_rank.value) {
		window.alert('직급을 입력해 주세요.');
		document.user.user_rank.focus();
		return false;
	}

	if (!document.user.user_name.value) {
		window.alert('성명을 입력해 주세요.');
		document.user.user_name.focus();
		return false;
	}

	if (!document.user.user_phone.value) {
		window.alert('전화번호를 입력해 주세요.');
		document.user.user_phone.focus();
		return false;
	}

	user.submit();

};
</script>

</head>

<body>

<!-- 페이지 설정 -->
<div data-role="page">

	<!-- 헤더 작성 -->
	<div data-role="header" data-theme="b">
		<table align="center">
		        <tr>
				<td><img src="../img/favicon.ico" width="20" height="20"></td>
				<td><h3>&nbsp;박선생의 모바일웹 경영실험실</h3></td>
			</tr>
		</table>
	</div>

	<!-- 본문 작성 -->
	<div data-role="content">
		<p style="color:#5522ff;font-size:16.1px;"><b>현재 진행 중인 실험은 수요예측에 관련된 실험입니다.
		   자료관리를 위한 사용자 정보(직업구분/소속/직급/성명/전화번호)를 모두 빠짐없이 입력해주세요.<b></p>

		<!-- 입력폼 -->
		<div data-role="fieldcontain">

			<form name="user" method="post" action="_01userInsert.php">

				<fieldset data-role="controlgroup" data-type="horizontal">
					<input type="radio" name="user_category" id="radio1" value="생산직"  />
					<label for="radio1">생산직</label>
					<input type="radio" name="user_category" id="radio2" value="사무직"  />
					<label for="radio2">사무직</label>
					<input type="radio" name="user_category" id="radio3" value="임시직"  />
					<label for="radio3">임시직</label>
					<input type="radio" name="user_category" id="radio4" value="기타"  />
					<label for="radio4">기타</label>
				</fieldset>

				<input type="text" name="user_organization" id="user_organization" placeholder="소속을 입력해주세요."/>
				<input type="text" name="user_rank" id="user_rank" placeholder="직급을 입력해주세요."/>
				<input type="text" name="user_name" id="user_name" placeholder="성명을 입력해주세요."/>
				<input type="text" name="user_phone" id="user_phone" placeholder="전화번호를 입력해주세요."/>

			</form>
		</div>

		<!-- 입력버튼 -->
		<button class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-r ui-btn-icon-right" 
			onclick="formCheck()">입력합니다.</button>



	</div>

	<!-- 푸터 작성 -->
	<div data-role="footer" data-theme="b">
		<h3><a href="https://parksehoon1971.blog.me">ⓒ 2018 박선생</a></h3>
	</div>
</div>

</body>

</html>
